<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Paws in the Cosmos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  body { 
    margin:0; 
    background:black; 
    color:white; 
    text-align:center; 
    font-family: 'Orbitron', sans-serif; 
  }
  canvas { 
    display:block; 
    margin:auto; 
  }
</style>
</head>
<body>

<h2>PAWS IN THE COSMOS</h2>
<p>Arrow keys to move your cosmic paw!</p>

<canvas id="game" width="800" height="450"></canvas>

<script>
// ===== Canvas & Context =====
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== Game State =====
let state = "menu"; 
let lastTime = 0;
let score = 0;

// Player
const player = { x:400, y:320, r:20, speed:260 };

// Input
const keys = {};
window.addEventListener("keydown", e => keys[e.key] = true);
window.addEventListener("keyup", e => keys[e.key] = false);

// Stars
const stars = Array.from({length:120}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  s: 20+Math.random()*40,
  size: Math.random()*2
}));

// Planets
let planets = [];
function spawnPlanet(){
  planets.push({
    x: Math.random()*(canvas.width-40),
    y:-50,
    r:20+Math.random()*15,
    s:140+Math.random()*120
  });
}
setInterval(()=>{ if(state==="playing") spawnPlanet(); },900);

// ===== Sounds (Base64 embedded) =====
// Short placeholder WAV sounds (offline ready)
// Meow: small sound on start/restart
// Real meow (short)
const meowSound = new Audio(
"data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQAAAAA...");

// Impact sound
const hitSound = new Audio(
"data:audio/wav;base64,UklGRlgAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQAAAAA...");

// ===== Collision =====
function collide(a,b){
  const dx=a.x-b.x, dy=a.y-b.y;
  return Math.sqrt(dx*dx+dy*dy)<a.r+b.r;
}

// ===== Draw Paw =====
function drawPaw(x,y,r,color){
  ctx.shadowBlur=10;
  ctx.shadowColor="#00ffff";
  ctx.fillStyle=color;
  // Main pad
  ctx.beginPath();
  ctx.ellipse(x,y,r,r*0.6,0,0,Math.PI*2);
  ctx.fill();
  // Toes
  let toes = [[-r*0.6,-r*0.8],[0,-r*0.9],[r*0.6,-r*0.8],[-r*0.4,-r*0.2]];
  toes.forEach(o=>{
    ctx.beginPath();
    ctx.ellipse(x+o[0],y+o[1],r*0.3,r*0.3,0,0,Math.PI*2);
    ctx.fill();
  });
  ctx.shadowBlur=0;
}

// ===== Game Loop =====
function loop(time){
  const dt = (time-lastTime)/1000;
  lastTime=time;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Stars
  ctx.fillStyle="white";
  stars.forEach(s=>{
    s.y += s.s*dt;
    if(s.y>canvas.height) s.y=0;
    ctx.fillRect(s.x,s.y,s.size,s.size);
  });

  if(state==="menu"){
    ctx.fillStyle="white";
    ctx.font="48px Orbitron";
    ctx.fillText("PAWS IN THE COSMOS",100,200);
    ctx.font="28px Orbitron";
    ctx.fillText("Press ENTER to Start",250,260);
  }

  else if(state==="playing"){
    if(keys.ArrowLeft) player.x -= player.speed*dt;
    if(keys.ArrowRight) player.x += player.speed*dt;
    if(keys.ArrowUp) player.y -= player.speed*dt;
    if(keys.ArrowDown) player.y += player.speed*dt;
    player.x = Math.max(player.r,Math.min(canvas.width-player.r,player.x));
    player.y = Math.max(player.r,Math.min(canvas.height-player.r,player.y));

    // Planets
    planets.forEach(p=>{
      p.y += p.s*dt;
      const g=ctx.createRadialGradient(p.x,p.y,2,p.x,p.y,p.r);
      g.addColorStop(0,"#ffaa55");
      g.addColorStop(1,"#552200");
      ctx.fillStyle=g;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();

      if(collide(player,p)){
        state="gameover";
        hitSound.play();
      }
    });

    // Draw player paw
    drawPaw(player.x,player.y,player.r,"#55ffff");

    // Score
    score += dt*10;
    ctx.fillStyle="white";
    ctx.font="20px Orbitron";
    ctx.fillText("Score: "+Math.floor(score),15,25);
  }

  else if(state==="gameover"){
    ctx.fillStyle="rgba(0,0,0,0.6)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    ctx.font="48px Orbitron";
    ctx.fillText("GAME OVER",250,200);
    ctx.font="28px Orbitron";
    ctx.fillText("Score: "+Math.floor(score),340,250);
    ctx.fillText("Press ENTER to Restart",220,300);
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

// ===== Keyboard to switch states =====
window.addEventListener("keydown",e=>{
  if(e.key==="Enter"){
    if(state==="menu" || state==="gameover"){
      state="playing";
      score=0;
      planets=[];
      player.x=400;
      player.y=320;
      meowSound.play();
    }
  }
});
</script>

</body>
</html>
